
<mat-toolbar>
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
      <mat-icon *ngIf="!sidenav.opened">
        menu
      </mat-icon>
      <mat-icon *ngIf="sidenav.opened">
        close
      </mat-icon>
    </button>
    Mountain View Childcare Society
  </mat-toolbar> 
  
    <mat-sidenav-container>
      <mat-sidenav #sidenav= "matSidenav">
    
        <img class="avatar mat-elevation-z8" src="assets/images/elne-staff5.png">
        <h4 class="name">{{name}}</h4>
        <p class="designation">{{type}}</p>
    
        <mat-divider></mat-divider>
        <button [routerLink]="['/Teacher-Portal/Teacher-home']" mat-button class="menu-button">
          <mat-icon>home</mat-icon>
          <span>Home</span>
        </button>
        <br>
        <button [routerLink]="['/Teacher-Portal/Attendence']" mat-button class="menu-button">
          <mat-icon>list_alt</mat-icon>
          <span>Attendence</span>
        </button>
        <br>
        <button [routerLink]="['/Teacher-Portal/Task']" mat-button class="menu-button">
          <mat-icon>assignment</mat-icon>
          <span>Tasks</span>
        </button>
        <br>
        <button [routerLink]="['/Teacher-Portal/Reports']"mat-button class="menu-button">
          <mat-icon>equalizer</mat-icon>
          <span>Reports</span>
        </button>
        <br>
        <button [routerLink]="['/Teacher-Portal/MountainChat']" mat-button class="menu-button">
          <mat-icon>chat</mat-icon>
          <span>Mountain Chat</span>
        </button>
        <br>
        <button [routerLink]="['/Teacher-Portal/MyProfile']" mat-button class="menu-button">
          <mat-icon>person</mat-icon>
          <span>My Profile</span>
        </button>
        <mat-divider></mat-divider>
        <button *ngIf="logoutbtn" mat-button class="menu-button" (click)="logout()">
          <mat-icon>exit_to_app</mat-icon>
          <span>Log Out</span>
        </button>
        
      </mat-sidenav>
      <mat-sidenav-content>
        
        <div class="content mat-elevation-z4">
          <router-outlet></router-outlet>
        </div>
      </mat-sidenav-content>
    </mat-sidenav-container>
