<h1>My Profile</h1>
<div class="container">
    <img src= "assets/images/tasha-staff9.png">
    <mat-card>
    <form class="example-form">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>First Name</mat-label>
          <input matInput placeholder="Ex. John">
        </mat-form-field> &nbsp;&nbsp;&nbsp;&nbsp;
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Last Name</mat-label>
            <input matInput placeholder="Ex. Smith">
        </mat-form-field><br>
    
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Cell No</mat-label>
            <input matInput placeholder="Ex. 0617872707">
        </mat-form-field>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Work No</mat-label>
            <input matInput placeholder="Ex. 0414054524">
        </mat-form-field> <br>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>1<sup>st</sup> Line of Address</mat-label>
            <input matInput placeholder="51 Winderemere Road Humewood">
        </mat-form-field>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>2<sup>nd</sup> Line of Address</mat-label>
            <input matInput placeholder="Port Elizabeth">
        </mat-form-field> <br>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>3<sup>rd</sup> Line of Address</mat-label>
            <input matInput placeholder="Ex. Eastern Cape">
        </mat-form-field>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Postal Code</mat-label>
            <input matInput placeholder="Ex. 6001">
        </mat-form-field> <br>
        <button mat-raised-button color="primary">Submit</button>&nbsp;&nbsp;&nbsp;&nbsp;
        <button mat-raised-button color="warn">Reset</button>
      
      </form>
      </mat-card>
      
    </div>
