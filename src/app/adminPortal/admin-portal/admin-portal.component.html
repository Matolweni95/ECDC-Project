
<mat-toolbar>
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
      <mat-icon *ngIf="!sidenav.opened">
        menu
      </mat-icon>
      <mat-icon *ngIf="sidenav.opened">
        close
      </mat-icon>
    </button>
    Mountain View Childcare Society
  </mat-toolbar>

    <mat-sidenav-container>
      <mat-sidenav #sidenav= "matSidenav">
    
        <img class="avatar mat-elevation-z8" src="assets/images/elne-staff5.png">
        <h4 class="name">{{name}}</h4>
        <p class="designation">{{type}}</p>
    
        <mat-divider></mat-divider>
        <button [routerLink]="['/Manager-Portal/Manager-Home']" mat-button class="menu-button">
          <mat-icon>home</mat-icon>
          <span>Dashboard</span>
        </button>
        <br>
        <button [routerLink]="['/Manager-Portal/Mountain-Teachers']" mat-button class="menu-button">
          <mat-icon>settings</mat-icon>
          <span>Managers</span>
        </button>
        <br>
        <button [routerLink]="['/Manager-Portal/Mountain-Kids']" mat-button class="menu-button">
          <mat-icon>settings</mat-icon>
          <span>Teachers</span>
        </button>
        <br>
        <button [routerLink]="['/Manager-Portal/Fees']" mat-button class="menu-button">
          <mat-icon>settings</mat-icon>
          <span>Parents</span>
        </button>
        <br>
        <button [routerLink]="['/Manager-Portal/Notification']" mat-button class="menu-button">
          <mat-icon>settings</mat-icon>
          <span>Provincial Liaison</span>
        </button>
        <br>
    
        <button [routerLink]="['/Manager-Portal/Mountain-Applications']" mat-button class="menu-button">
          <mat-icon>settings</mat-icon>
          <span>Regional Coordinators</span>
        </button>
        <br>

        <button [routerLink]="['/Manager-Portal/MountainChat']" mat-button class="menu-button">
          <mat-icon>chat_bubble_outline</mat-icon>
          <span>Mountain Chat</span>
        </button>
        <br>
        <button [routerLink]="['/Manager-Portal/MyProfile']" mat-button class="menu-button">
          <mat-icon>person</mat-icon>
          <span>My Profile</span>
        </button>
        <mat-divider></mat-divider>
        <button *ngIf="logoutbtn" mat-button class="menu-button" (click)="logout()">
          <mat-icon>exit_to_app</mat-icon>
          <span>Log Out</span>
        </button>
        
      </mat-sidenav>
      <mat-sidenav-content>
        
        <div class="content mat-elevation-z4">
          <router-outlet></router-outlet>
        </div>
      </mat-sidenav-content>
    </mat-sidenav-container>
