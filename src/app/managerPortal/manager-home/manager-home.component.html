<router-outlet></router-outlet>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<div class="cont">
    <div class="card">
<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Total Learners</mat-card-title>
     
    </mat-card-header>
    
    <mat-card-content>
      <p>
        {{Learners.length}}
      </p>
    </mat-card-content>
   
  </mat-card>
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Total Teachers</mat-card-title>
     
    </mat-card-header>
    
    <mat-card-content>
      <p>
      {{Teacher.length}}
      </p>
    </mat-card-content>
   
  </mat-card><mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Centre Funds</mat-card-title>
     
    </mat-card-header>
    
    <mat-card-content>
      <p>
        <li *ngFor="let amount of Funds">
      
          R{{amount['fundsAvailable']}}
         
          
        </li>
      </p>
    </mat-card-content>
   
  </mat-card>

  </div>

  <div class="card3">
    <mat-card class="example-cards">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Mountain Dash</mat-card-title>
          <mat-card-subtitle>Notice Board</mat-card-subtitle>
        </mat-card-header>
        
        <mat-card-content class="notice">
          <p>
            
            <li *ngFor="let item of notifications">
      
              {{item.grade}}
              {{item.title}}<br>
              {{item.message}}<br><br>
              
            </li>
          </p>
        </mat-card-content>
       
      </mat-card> 
</div>
</div>
