<app-header></app-header>
<app-banner-section text="contact.PNG"></app-banner-section>
<section class="contact-us">
    <div class="info">
        <div class="mapouter">
            <div class="gmap_canvas">
                <iframe class="gmap_iframe" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=600&amp;height=400&amp;hl=en&amp;q=	  Walmer Downs Family Centre,   William Moffett Express Way,  Port Elizabeth&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed">
                </iframe>
            </div>
        
        </div>
    </div>

    <form [formGroup]="FormGroup" class="contact-info">
        <div class="split">
        <label for="name"> Full Name:<br>
            <input type="text" size="28" formControlName="name" required>
        </label>
        <label for="number">Cell No:<br>
            <input type="text" size="28"  formControlName="cellno" required>
        </label>
        </div>
        <br>
        <label for="email">Email:<br>
            <input type="email" size="60px"  formControlName="email" required>
        </label>
        <br><br>
        <textarea cols="68" rows="6"  formControlName="message" required>

        </textarea>
        <br>
        <button class="btn" type="submit" (click)="postdata(FormGroup)">Send &nbsp;<fa-icon [icon] ="faPaperPlane"></fa-icon></button>
    </form>
</section>
<app-footer></app-footer>
